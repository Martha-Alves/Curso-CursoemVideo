<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário.</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imed">Média: </label>
            <input type="number" name="med" id="imed" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="iprov">Dia da prova: </label>
            <input type="date" name="prov" id="iprov" required>
        </p>
        <p>
            <label for="iper">Período Letivo: </label>
            <input type="month" name="per" id="iper" required value="2022-10">
        </p>
        <p>
            <label for="ihor">Hora da prova: </label>
            <input type="time" name="hor" id="ihor" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>   
</html>
