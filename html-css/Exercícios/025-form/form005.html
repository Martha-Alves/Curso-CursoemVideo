<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="ifem" value="f">
                <label for="ifem">Feminino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="imas" value="m">
                <label for="imas">Masculino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="fut" id="ifut" checked>
                <label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
            </p>
        </fieldset>
    </form>
</body>      
</html>
