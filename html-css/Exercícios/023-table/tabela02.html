<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        table {
            width:400px;
            height:400px;
            border-collapse: collapse;
        }
      
        td {
            border:1px solid black;
            padding:9px;
            text-align: left; /*alinhamento horizontal*/
            vertical-align: middle; /*top, middle e bottom;alinhamento vertical*/
        }

        .numero {
            text-align:right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de Tabelas
        TABLE = tabela
        table row = linha de tabela
        table header = cabeçalho de tabela
        table data = dado de tabela

        fechamento das tags NÃO é obrigatório!

        Respeita a hierarquia!
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
