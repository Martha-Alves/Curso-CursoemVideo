<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela filmes</title>

    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse:collapse;

        }

        caption {
            font-size:1em;
            font-weight: bold;
            padding:10px;
        }

        td, th {
            border: 1px solid gray;
            padding:10px;
        }

        

    </style>
    
</head>
<body>
    <table> 
        <thead> 
            <td>Grupo</td>
            <td>Nomes</td>
            <td colspan="3" scope="colgroup">Filmes</td>
        </thead>
        <tr> 
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr> 
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
           
        </tr>
        <tr> 
            <td>Cláudia Melo</td>
            <td>Obvlion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr> 
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno Medonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr> 
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>OldBoy</td>
            <td>Dangal</td>
        </tr>
        <tr> 
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>

        <tfoot> 
            <th colspan="4" scope="row">Total</th>
            <td>Muitos filmes</td>
        </tfoot>
    </table>
</body>
</html>
