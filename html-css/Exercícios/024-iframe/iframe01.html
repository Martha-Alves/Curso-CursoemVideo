<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>

    <style> 
        body {

        }
        iframe{
            height:300px;
            width:300px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="http://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">Repositório</a>
        </iframe>
        também é bem legal
    </p>

</body>
</html>
